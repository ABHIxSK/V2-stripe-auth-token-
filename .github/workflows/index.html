<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Token Generator</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h2>Enter Card Details</h2>
    <form id="payment-form">
        <div id="card-element"><!-- Stripe Element will go here --></div>
        <button type="submit">Generate Token</button>
    </form>

    <script>
        // Initialize Stripe
        const stripe = Stripe('your-publishable-key');  // Replace with your publishable key
        const elements = stripe.elements();
        const card = elements.create('card');
        card.mount('#card-element');

        const form = document.getElementById('payment-form');
        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const {token, error} = await stripe.createToken(card);
            if (error) {
                alert(error.message);
            } else {
                alert(`Token generated: ${token.id}`);
                console.log(`Token: ${token.id}`);  // Copy this token into your .txt file
            }
        });
    </script>
</body>
</html>
